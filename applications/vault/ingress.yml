---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: vault
  annotations:
    cert-manager.io/inject-ca-from-secret: vault/vault-ca
webhooks:
- name: jupiter.hell.local
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: vault-active
      namespace: vault
      path: /
      port: 8200
  sideEffects: None
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-ca
  namespace: vault
  annotations:
    cert-manager.io/allow-direct-injection: "true"
type: kubernetes.io/tls
data:
  ca.crt: 
  tls.key: ""
  tls.crt: ""
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: vault
  annotations:
    cert-manager.io/issuer: "vault-issuer"
    cert-manager.io/common-name: "vault"
    cert-manager.io/private-key-algorithm: "ECDSA"
    cert-manager.io/private-key-size: "521"
    cert-manager.io/duration: "216h"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - jupiter.hell.local
    secretName: vault-tls
  rules:
  - host: jupiter.hell.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vault-active
            port:
              number: 8200