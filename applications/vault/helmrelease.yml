apiVersion: source.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: vault
  name: vault
spec:
  interval: 5m
  chart:
    spec:
      chart: hashicorp/vault
      version: 1.17.2
      sourceRef:
        kind: HelmRepository
        name: hashicorp/vault
        namespace: vault
      interval: 1m
  values:
    replicaCount: 2