apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  namespace: kube-system
  name: csi-nfs
spec:
  driftDetection:
    mode: enabled
  interval: 5m
  chart:
    spec:
      reconcileStrategy: Revision
      chart: 'csi-driver-nfs'
      version: latest
      sourceRef:
        kind: HelmRepository
        name: csi-driver-nfs
        namespace: kube-system
      interval: 1m
  releaseName: csi-driver-nfs
  valuesFrom:
    - kind: ConfigMap
      name: csi-nfs-values