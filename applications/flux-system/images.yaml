---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: chainguardvault
  namespace: flux-system
spec:
  image: hashicorp/vault
  interval: 5m0s
  exclusionList:
    - "^.*\\.(sig)$"
    - "1\\.[2-9]\\.\\d*$"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: vaultdeploy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: chainguardvault
  policy:
    semver:
      range: 1.17.x